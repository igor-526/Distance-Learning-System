<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/normalize.css'%}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'css/styles.css'%}">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    {% block static %} {% endblock %}
</head>

<body>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="account col-3">
        <div class="profile p-4">
          <div class="d-flex justify-content-between">
            <img class="profile__avatar p-0" src="{% static 'img/student.JPG' %}" alt="">
            <div class="profile__btn d-flex flex-column">
              <button class="profile__btn-logout">
                  <a href="{% url 'logout' %}"><img class="profile__icon-logout" src="{% static 'img/icon-logout.png' %}" alt=""></a>
              </button>
              <button class="profile__btn-setting">
                <img class="profile__icon-setting" src="{% static 'img/icon-setting.png' %}" alt="">
              </button>
            </div>
          </div>
          <h2 class="profile__title text-center">{{ request.user }}</h2>
        </div>

        <ul class="menu nav flex-column">
            <li class="menu__item nav-item">
              <a class="menu__link nav-link" href="{% url 'profile' %}">Главная</a>
            </li>
            <li class="menu__item nav-item">
              <a class="menu__link nav-link" href="{% url 'register' %}">Регистрация нового пользователя</a>
            </li>
            <li class="menu__item nav-item">
            <a class="menu__link nav-link" href="{% url 'telegram' %}">Связать профиль с Telegram</a>
            </li>
            <li class="menu__item nav-item">
            <a class="menu__link nav-link" href="{% url 'materials' %}">Материалы</a>
            </li>
            <li class="menu__item nav-item">
            <a class="menu__link nav-link" href="{% url 'lessons' %}">Уроки</a>
            </li>
            <li class="menu__item nav-item">
            <a class="menu__link nav-link" href="{% url 'homeworks' %}">Домашние задания</a>
            </li>
        </ul>
      </div>

      <div class="main-content col-9 p-4">
        <div class="row justify-content-md-center">
            {% block content %} {% endblock %}
        </div>
      </div>
    </div>
  </div>

</body>

</html>
