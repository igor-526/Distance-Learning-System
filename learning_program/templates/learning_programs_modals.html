<div class="modal fade" tabindex="-1" id="modalLProgramHW">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Домашнее задание</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form id="modalLProgramHWForm">
                    <div class="mb-3">
                        <label for="modalLProgramHWNameField" class="form-label">Наименование</label>
                        <input name="name" type="text" class="form-control" id="modalLProgramHWNameField">
                        <div class="form-text"></div>
                        <div id="modalLProgramHWNameError" class="invalid-feedback"></div>
                    </div>

                    <div class="mb-3">
                        <label for="modalLProgramHWDescriptionField" class="form-label">Описание</label>
                        <textarea name="description" type="text" class="form-control" id="modalLProgramHWDescriptionField"></textarea>
                        <div class="form-text"></div>
                        <div id="modalLProgramHWDescriptionError" class="invalid-feedback"></div>
                    </div>
                </form>

                <div class="card mb-3">
                    <div class="card-header">Материалы
                        <button type="button" class="btn btn-primary btn-sm ms-2" id="modalLProgramHWMaterialsAddButton" data-bs-toggle="modal" data-bs-target="#MaterialsEmbedModal"><i class="bi bi-plus-lg"></i></button>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush" id="modalLProgramHWMaterialsList"></ul>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" id="modalLProgramHWSaveButton">Сохранить</button>
            </div>
        </div>
    </div>
</div>
