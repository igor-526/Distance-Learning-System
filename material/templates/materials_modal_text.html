<div class="modal" tabindex="-1" id="MaterialsModalText">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Текстовый материал</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <label for="MaterialsModalTextField" class="form-label">Текст:</label>
                    <textarea id="MaterialsModalTextField" rows="10" type="text" class="form-control"></textarea>
                    <div id="MaterialsModalTextError" class="invalid-feedback"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button id="MaterialsModalTextReadyButton" type="button" class="btn btn-primary">Готово</button>
            </div>
        </div>
    </div>
</div>
