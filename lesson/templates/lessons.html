<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Уроки</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/normalize.css'%}">
    <link rel="stylesheet" href="{% static 'css/lessons.css'%}">
</head>
<body>
    <a href="{% url 'lessons_add' %}">Добавить урок</a>
    <h2>Уроки:</h2>
    {% for lesson in lessons %}
    <div class="lesson_block">
        Наименование: {{ lesson.name }}<br>
        Дата: {{ lesson.start }}<br>
        Преподаватель: {{ lesson.teacher }}<br>
        Ученик: {{ lesson.listener }}<br>
        <a href="{{ lesson.zoom_url }}">Zoom</a>
    </div>
    {% endfor %}
</body>
</html>
