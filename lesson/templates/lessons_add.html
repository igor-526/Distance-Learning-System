{% extends 'base.html' %}
{% load static %}
{% block static %}
    <link rel="stylesheet" href="{% static 'css/lessons_add.css'%}">
{% endblock %}
{% block content %}
    <form class="lesson_form" method="post" action="{% url 'lessons_add' %}">
        {% csrf_token %}
        <h2 class="main-title">Добавление урока</h2>
        {{ form }}
        <button type="submit">Добавить</button>
    </form>
{% endblock %}
